<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        
        </head>
    <body>

        <div id="login">
            <p id="title">Registration Form</p>

        <form method="post" >
        User Name: <input type="text" placeholder="enter ur name" name="name" required><br>
            <br>
        Email-id: <input type="text" placeholder="enter ur email-id" name="email-id" required><br>
            <br>
        Mobile-No: <input type="text" placeholder="enter mobile number" name="mobile-no"><br><br>
        Date of Birth:<input type="date" name="date"><br><br>
        Address:   <label for="address" ></label><textarea id="address" placeholder="textarea..."   rows="3" cols="30" ></textarea><br><br>
        Gender:  <input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female">Female<br><br>
        Qualification:  <label for="Qualification"></label>
        <select id="Qualification">
          <option value="Btech">Btech</option>
          <option value="Mba">Mba</option>
          <option value="Bca">Bca</option>
          <option value="Mtech">Mtech</option>
        </select><br><br>
        Technologies:<input type="checkbox" name="technology" value="C">C
        <input type="checkbox" name="technology" value="C++">C++
        <input type="checkbox" name="technology" value="Java">Java
        <input type="checkbox" name="technology" value="Python">Python<br><br>
            <button type="Submit">Submit</button>
            <button type="Submit">Reset</button>
        </form>
        </div>
    </body>
</html>
